      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/requests" class="nav-link"
              ><i class="bi bi-clipboard2-check"></i> Requests</a

          <li class="nav-item">
            <a href="/users" class="nav-link"

          <li class="nav-item">

          <li *ngIf="!(authService.isLogged$ | async)" class="nav-item">
            <a href="/login" class="nav-link">Login</a>

          <li *ngIf="!(authService.isLogged$ | async)" class="nav-item">
            <a href="/register" class="nav-link">Sign Up</a>
          </li>
          <li *ngIf="authService.isLogged$ | async" class="nav-item">
            <div class="dropdown">
              <button
                class="nav-link avatarIcon"
                data-bs-toggle="dropdown"
                id="dropdownMenuButton"
                type="button"
                aria-haspopup="true"
                aria-expanded="false"
                style="color: black; font-weight: bold; font-size: 20px"
              >
                {{ authService.userLogged }}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a
                  class="dropdown-item"
                  [routerLink]="['/user', authService.userLogged]"
                  >My Profile</a
                >
                <a class="dropdown-item" href="#">Another action</a>
                <button class="dropdown-item" (click)="logOut()">
                  Log out
                </button>
              </div>
            </div>
