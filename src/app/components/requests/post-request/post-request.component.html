<div class="container-fluid" style="">
  <div class="">
    <div class="">
      <div class="card-box" style="background-color: #ccc">
        <form [formGroup]="newRequest" (ngSubmit)="proceedPost()">
          <div class="row" style="display: block">
            <h2 style="text-align: center">Anunt nou</h2>
          </div>

          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                <input
                  type="text"
                  id="txtname"
                  class="form-control"
                  formControlName="title"
                  placeholder="Titlu"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                <input
                type="text"
                id="txtname"
                class="form-control"
                formControlName="categoryId"
                placeholder="Categorie"
                autocomplete="off"
                rows="3"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                <input
                  type="text"
                  id="txtpassword"
                  class="form-control"
                  formControlName="details"
                  placeholder="Detalii"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                <input
                  type="text"
                  id="txtpassword"
                  class="form-control"
                  formControlName="price"
                  placeholder="Pret"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                <input
                  type="text"
                  id="txtpassword"
                  class="form-control"
                  formControlName="dificulty"
                  placeholder="Dificultate"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="offset-lg-3 col-lg-2">
              <br />
              <div class="form-group" style="text-align: center">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Posteaza
                </button>
              </div>
            </div>
            <div class="col-lg-3">
              <br />
              <span></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
