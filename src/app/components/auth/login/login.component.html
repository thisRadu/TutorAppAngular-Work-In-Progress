<div *ngIf="service.isLogged$ | async" class="position-absolute top-0 start-50 translate-middle-x"style=" margin-top: 10%">
<div class="card p-3">
  <h1>Already Logged In</h1>
<Button [routerLink] = "['']" class="btn"> Go back!</Button>
</div>
</div>
<div
  *ngIf="(service.isLogged$ | async) == false"
  class="container-fluid"
  style="margin-top: 10%"
>
  <div class="row">
    <div class="offset-lg-3 col-lg-6">
      <div
        class="card-box"
        style="background-color: rgb(238, 238, 238); border-radius: 7px"
      >
        <form [formGroup]="login" (ngSubmit)="proceedLogin()">
          <div class="row" style="display: block">
            <h2 style="text-align: center; padding: 10px">Login</h2>
          </div>

          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="form-group">
                <input
                  type="text"
                  id="txtname"
                  class="form-control"
                  formControlName="userName"
                  placeholder="Username"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="form-group">
                <input
                  type="password"
                  id="txtpassword"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="rememberMe"
                  value=""
                  id="form2Example34"
                  checked
                />
                <label class="form-check-label" for="form2Example34">
                  Remember me
                </label>
              </div>
            </div>

            <div class="col d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <div class="row">
            <div class="col d-flex justify-content-center">
              <br />
              <div class="form-group" style="text-align: center">
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Login
                </button>
              </div>
            </div>
            <div class="col-lg-3">
              <br />
              <span></span>
            </div>
          </div>
          <div class="text-center">
            <p>Not a member? <a href="/register">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-facebook"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-google"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-github"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
