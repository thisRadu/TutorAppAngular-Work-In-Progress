<div *ngIf="service.isLogged$ | async" class="position-absolute top-0 start-50 translate-middle-x"style=" margin-top: 10%">
    <div class="card p-3">
      <h1>Already Logged In</h1>
    <Button [routerLink] = "['']" class="btn"> Go back!</Button>
    </div>
    </div>
<div *ngIf="(service.isLogged$ | async) == false" class="container-fluid" style="margin-top: 10%;">
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
     
  <div class="card-box" style="background-color: #ccc;">
      <form [formGroup]="login" (ngSubmit)="proceedReqister()">
  
     
      <div class="row" style="display: block;">
        <h2 style="text-align: center;" >Regiester</h2>
      </div>
      
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
          <div class="form-group">
              <label for="txtname">User Name</label>
              <input type="text" id="txtname" class="form-control" formControlName="userName" placeholder="Enter the User Name"   autocomplete="off"  />
          </div>
      </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <div class="form-group">
                <label for="txtname">Email Address</label>
                <input type="text" id="txtname" class="form-control" formControlName="email" placeholder="Enter your email address"   autocomplete="off"  />
            </div>
        </div>
      </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
          <div class="form-group">
              <label for="txtpassword">password</label>
              <input type="text" id="txtpassword" class="form-control" formControlName="password"  placeholder="Enter the password"  autocomplete="off"  />
          </div>
      </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <div class="form-group">
                <label for="txtpassword">password</label>
                <input type="text" id="txtpassword" class="form-control" formControlName="checkPassword"  placeholder="Re-Enter the password"  autocomplete="off"  />
            </div>
        </div>
      </div>
    
    
    <div class="row">
      <div class="offset-lg-3 col-lg-2">
        <br>
          <div class="form-group" style="text-align: center;">
             <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign Up</button>
          </div>
      </div>
      <div class="col-lg-3">
          <br>
          <span></span>
      </div>
    </div>
  </form>
   
    </div>
    <h3 *ngIf="errorMessage != null">{{errorMessage}}</h3>
  </div>
  </div>
  </div>
